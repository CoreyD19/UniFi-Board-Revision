<!DOCTYPE html>
<html>
<head>
  <title>UniFi Devices</title>
</head>
<body>
  <h2>UniFi Device Lookup</h2>
  <input type="text" id="siteDesc" placeholder="Enter 10-char site description">
  <button onclick="lookup()">Lookup Devices</button>
  <pre id="output"></pre>

  <script>
    async function lookup() {
      const siteDesc = document.getElementById("siteDesc").value;
      const output = document.getElementById("output");
      output.textContent = "Loading...";

      try {
        const response = await fetch("https://unifi-api.onrender.com/get-devices", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ site_desc: siteDesc })
        });

        const data = await response.json();
        if (response.ok) {
          output.textContent = data.join("\n");
        } else {
          output.textContent = "❌ " + (data.error || "Unknown error");
        }
      } catch (err) {
        output.textContent = "⚠️ Request failed: " + err.message;
      }
    }
  </script>
</body>
</html>
